<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CoinPort</title>
</head>
<body>
    <header>
        <h1>CoinPort</h1>
    </header>

    <main>
        <h2>Portfolio</h2>

        <button id="btnRefresh">Refresh</button>

        <table id="coins-table" style="border: 1px solid black;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Ticker</th>
              <th>Price</th>
              <th>24h Change</th>
              <th>Holdings</th>
              <th>Value</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="coins-tbody">
            <!-- Coins kommer att l채ggas h채r via JS -->
          </tbody>
        </table>

        <input type="text" id="searchCoinInput" placeholder="Search for coins..">

        <table id="coingecko-table" style="border: 1px solid black;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Ticker</th>
              <th>Price</th>
              <th>24h Change</th>
              <th>Market Cap</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="coingecko-tbody">
            <!-- Coins kommer att l채ggas h채r via JS -->
          </tbody>
        </table>
      </main>
    <script src="main.js" defer></script>
</body>
</html>
