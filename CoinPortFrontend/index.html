<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>CoinPort</title>
</head>
<body>
    <header>
        <h1>CoinPort</h1>
    </header>

    <main>

        <nav>
          <div class="divSwitch" id="divSwitchPortfolio">
            <label id="labelPortfolio" class="navLabels">Portfolio</label>

            <label class="switch switchPortfolio">
              <input type="checkbox" id="switchPortfolio" checked>
              <span class="slider round"></span>
            </label>
          </div>

          <div class="divSwitch" id="divSwitchTransactions">
            <label id="labelTransactions" class="navLabels">Transactions</label>

            <label class="switch switchTransactions">
              <input type="checkbox" id="switchTransactions" checked>
              <span class="slider round"></span>
            </label>
          </div>

          <div class="divSwitch" id="divSwitchMarket">
            <label id="labelMarket" class="navLabels">Market</label>

            <label class="switch switchMarket">
              <input type="checkbox" id="switchMarket" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </nav>
        
        <div style="height: 50px; padding: 10px;">
          <p id="infoParagraph"></p>
        </div>

        <div class="allTablesContainer">
          <div class="portfolio">
            <div class="tableTitleContainer" id="portfolioTableTitle">
              <h2>Portfolio</h2>
            </div>
              <table id="portfolioTable">
                <thead>
                  <tr id="portfolioHead">
                    <th>Coin</th>
                    <th>Ticker</th>
                    <th>Price</th>
                    <th>24h Change</th>
                    <th>Holdings</th>
                    <th>Invested</th>
                    <th>Current Value</th>
                    <th>ROI $</th>
                    <th>ROI %</th>
                    <th>Action</th>
                  </tr>
                </thead>
              <tbody id="portfolioTableBody">
                <!-- Coins kommer att läggas här via JS -->
              </tbody>
            </table>
          </div>
          
          <div class="transactions">
            <div class="tableTitleContainer" id="transactionsTableTitle">
              <h2>Transactions</h2>
            </div>
            <table id="transactionTable">
              <thead>
                <tr id="transactionsHead">
                  <th>Coin</th>
                  <th>Ticker</th>
                  <th>Type</th>
                  <th>Amount</th>
                  <th>Price</th>
                  <th>Value</th>
                  <th>Timestamp</th>
                </tr>
              </thead>
              <tbody id="transactionsTableBody">
                <!-- Coins kommer att läggas här via JS -->
              </tbody>
            </table>
          </div>
  
          <div class="market">
            <div class="tableTitleContainer" id="marketTableTitle">
              <h2>Market</h2>
            </div>  
            <table id="marketTable">
              <thead>
                <tr id="marketHead">
                  <th>Coin <input type="text" id="inputSearchCoin" placeholder="search.."></th>
                  <th>Ticker</th>
                  <th>Price</th>
                  <th>24h Change</th>
                  <th>Market Cap</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="marketTableBody">
                <!-- Coins kommer att läggas här via JS -->
              </tbody>
            </table>
          </div>
        </div>

      </main>
    <script src="main.js" defer></script>
</body>
</html>
