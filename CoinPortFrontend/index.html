<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>CoinPort</title>
</head>
<body>
    <header>
        <h1>CoinPort</h1>
    </header>

    <main>


        <button id="btnRefresh">Refresh</button>

        <div style="height: 50px; padding: 10px;">
          <p id="infoParagraph"></p>
        </div>
        
        <div class="tableContainer">
          <div class="tableTitleContainer">
            <h2>Portfolio</h2>
          </div>
            <table id="coins-table" style="border: 1px solid black;">
            <thead>
              <tr>
                <th>Coin</th>
                <th>Ticker</th>
                <th>Price</th>
                <th>24h Change</th>
                <th>Holdings</th>
                <th>Invested</th>
                <th>Current Value</th>
                <th>ROI</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="coins-tbody">
              <!-- Coins kommer att läggas här via JS -->
            </tbody>
          </table>
          
          <div class="tableTitleContainer">
            <h2>Transactions</h2>
          </div>
          <table id="coins-transaction-table" style="border: 1px solid black;">
            <thead>
              <tr>
                <th>Coin</th>
                <th>Ticker</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Price</th>
                <th>Value</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody id="coins-transaction-tbody">
              <!-- Coins kommer att läggas här via JS -->
            </tbody>
          </table>
  
          <div class="tableTitleContainer">
            <h2>Current Market</h2>
          </div>  
          <table id="coingecko-table" style="border: 1px solid black;">
            <thead>
              <tr>
                <th>Coin <input type="text" id="inputSearchCoin" placeholder="search.."></th>
                <th>Ticker</th>
                <th>Price</th>
                <th>24h Change</th>
                <th>Market Cap</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="coingecko-tbody">
              <!-- Coins kommer att läggas här via JS -->
            </tbody>
          </table>

        </div>
      </main>
    <script src="main.js" defer></script>
</body>
</html>
