<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>CoinPort</title>
</head>
<body>
    <header>
        <h1>CoinPort</h1>
    </header>

    <main>

        <div style="height: 50px; padding: 10px;">
          <p id="infoParagraph"></p>
        </div>

        <div class="tableTitleContainer" id="totalsTitle">
          <label class="switch switchTotals">
            <input type="checkbox" id="switchTotals" checked>
            <span class="slider round"></span>
          </label>
          <h2 class="tableTitle" id="labelTotals">Total</h2> 
        </div>  

        <div class="totals">
          <nav>
            <div class="totalValueContainer">
              <label class="totalsLabel" id="totalValue"></label>
              <label class="totalsLabel" id="total24hChange"></label>
              <label class="totalsLabel" id="totalROIChange"></label>
            </div>
          </nav>
        </div>  
  
        <div class="allTablesContainer">
          <div class="tableTitleContainer" id="portfolioTableTitle">
            <label class="switch switchPortfolio">
              <input type="checkbox" id="switchPortfolio" checked>
              <span class="slider round"></span>
            </label>
            <h2 class="tableTitle" id="labelPortfolio">Portfolio</h2>
          </div>
          <div class="portfolio">
              <table id="portfolioTable">
                <thead>
                  <tr id="portfolioHead">
                    <th>Coin</th>
                    <th>Ticker</th>
                    <th>Price</th>
                    <th>24h</th>
                    <th>Holdings</th>
                    <th>Invested</th>
                    <th>Current Value</th>
                    <th>ROI</th>
                    <th>Action</th>
                  </tr>
                </thead>
              <tbody id="portfolioTableBody">
                <!-- Coins kommer att läggas här via JS -->
              </tbody>
            </table>
          </div>
          
          <div class="tableTitleContainer" id="transactionsTableTitle">
            <label class="switch switchTransactions">
              <input type="checkbox" id="switchTransactions" checked>
              <span class="slider round"></span>
            </label>
            <h2 class="tableTitle" id="labelTransactions">Transactions</h2>
          </div>
          <div class="transactions">
            <table id="transactionTable">
              <thead>
                <tr id="transactionsHead">
                  <th>Coin</th>
                  <th>Ticker</th>
                  <th>Type</th>
                  <th>Amount</th>
                  <th>Price</th>
                  <th>Value</th>
                  <th>Timestamp</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="transactionsTableBody">
                <!-- Coins kommer att läggas här via JS -->
              </tbody>
            </table>
          </div>
  
          <div class="tableTitleContainer" id="marketTableTitle">
            <label class="switch switchMarket">
              <input type="checkbox" id="switchMarket" checked>
              <span class="slider round"></span>
            </label>
            <h2 class="tableTitle" id="labelMarket">Market</h2> 
          </div>  
          <div class="market">
            <table id="marketTable">
              <thead>
                <tr id="marketHead">
                  <th>Coin <input type="text" id="inputSearchCoin" placeholder="search.."></th>
                  <th>Ticker</th>
                  <th>Price</th>
                  <th>24h Change</th>
                  <th>Market Cap</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="marketTableBody">
                <!-- Coins kommer att läggas här via JS -->
              </tbody>
            </table>
          </div>
        </div>

      </main>
    <script src="main.js" defer></script>
</body>
</html>
