<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>CoinPort</title>
</head>
<body>
    <header>
        <h1>CoinPort</h1>
    </header>

    <main>

        <div class="infoParagraphContainer">
          <p id="infoParagraph"></p>
        </div>
  
        <div class="allTablesContainer">

          <!-- TOTALS TABLE -->
          <div class="tableAllTitlesContainer" id="tableTitleTotalsContainer">
            <label class="switch">
              <input type="checkbox" id="switchTotals" checked>
              <span class="slider round"></span>
            </label>
            <h2 class="tableAllTitlesText" id="tableTitleTextTotals">Total</h2> 
          </div>  
          <div class="tableTotalsContainer">
              <table id="tableTotals">
                <thead>
                  <tr id="tableHeadTotals">
                    <th>Total Portfolio Value</th>
                    <th>24h Change</th>
                    <th>Total ROI </th>
                  </tr>
                </thead>
              <tbody id="tableBodyTotals">
                <!-- Coins kommer att läggas här via JS -->
              </tbody>
            </table>
          </div>

          <!-- PORTFOLIO TABLE -->
          <div class="tableAllTitlesContainer" id="tableTitlePortfolioContainer">
            <label class="switch">
              <input type="checkbox" id="switchPortfolio" checked>
              <span class="slider round"></span>
            </label>
            <h2 class="tableAllTitlesText" id="tableTitleTextPortfolio">Portfolio</h2>
          </div>
          <div class="tablePortfolioContainer">
              <table id="tablePortfolio" class="tablePortfolio">
                <thead>
                  <tr id="tableHeadPortfolio">
                    <th>Coin <span class="sort" data-column="0" data-order="asc">▼</span></th>
                    <th>Ticker <span class="sort" data-column="1" data-order="asc">▼</span></th>
                    <th>Price <span class="sort" data-column="2" data-order="asc">▼</span></th>
                    <th>24h <span class="sort" data-column="3" data-order="asc">▼</span></th>
                    <th>Holdings <span class="sort" data-column="4" data-order="asc">▼</span></th>
                    <th>Invested <span class="sort" data-column="5" data-order="asc">▼</span></th>
                    <th>Current Value <span class="sort" data-column="6" data-order="asc">▼</span></th>
                    <th>ROI <span class="sort" data-column="7" data-order="asc">▼</span></th>
                    <th>Action</th>
                  </tr>
                </thead>
              <tbody id="tableBodyPortfolio">
                <!-- Coins kommer att läggas här via JS -->
              </tbody>
            </table>
          </div>
          
          <!-- TRANSACTIONS TABLE -->
          <div class="tableAllTitlesContainer" id="tableTitleTransactionsContainer">
            <label class="switch">
              <input type="checkbox" id="switchTransactions" checked>
              <span class="slider round"></span>
            </label>
            <h2 class="tableAllTitlesText" id="tableTitleTextTransactions">Transactions</h2>
          </div>
          <div class="tableTransactionsContainer">
            <table id="tableTransactions" class="tableTransactions">
              <thead>
                <tr id="tableHeadTransactions">
                  <th>Coin <span class="sort sortCoin" data-column="0" data-order="asc">▼</span></th>
                  <th>Ticker <span class="sort sortCoin" data-column="1" data-order="asc">▼</span></th>
                  <th>Type <span class="sort sortCoin" data-column="2" data-order="asc">▼</span></th>
                  <th>Amount <span class="sort sortCoin" data-column="3" data-order="asc">▼</span></th>
                  <th>Price <span class="sort sortCoin" data-column="4" data-order="asc">▼</span></th>
                  <th>Value <span class="sort sortCoin" data-column="5" data-order="asc">▼</span></th>
                  <th>Timestamp</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="tableBodyTransactions">
                <!-- Coins kommer att läggas här via JS -->
              </tbody>
            </table>
          </div>
  
          <!-- MARKET TABLE -->
          <div class="tableAllTitlesContainer" id="tableTitleMarketContainer">
            <label class="switch">
              <input type="checkbox" id="switchMarket" checked>
              <span class="slider round"></span>
            </label>
            <h2 class="tableAllTitlesText" id="tableTitleTextMarket">Market</h2> 
          </div>  
          <div class="tableMarketContainer">
            <table id="tableMarket" class="tableMarket">
              <thead>
                <tr id="tableHeadMarket">
                  <th id="rankHeadCell"># <span class="sort sortCoin" data-column="0" data-order="asc">▼</span></th>
                  <th id="coinHeadCell">Coin <input type="text" id="inputSearchCoin" placeholder="search.."><span class="sort sortCoin" data-column="1" data-order="asc">▼</span></th>
                  <th>Ticker <span class="sort" data-column="2" data-order="asc">▼</span></th>
                  <th>Price <span class="sort" data-column="3" data-order="asc">▼</span></th>
                  <th id="_24hHeadCell">24h <span class="sort" data-column="4" data-order="asc">▼</span></th>
                  <th>Market Cap <span class="sort sortMarketCap" data-column="5" data-order="asc">▼</span></th>
                  <th id="actionHeadCell">Action</th>
                </tr>
              </thead>
              <tbody id="tableBodyMarket" class="marketBodyScroll">
              </tbody>
            </table>
          </div>
        </div>
      </main>
    <script src="main.js" defer></script>
</body>
</html>
